<body class="bod">
 <nav class="navbar nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active" id="home"><a href="#">TO DO LIST</a></li>
    </ul>

</nav>

<div class="content row" id="content">
    
 <div class="col-sm-4 projects">
   <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="defaultForm-name" class="form-control validate" placeholder="Project's name">
          <label data-error="wrong" data-success="right" for="defaultForm-name">PROJECT NAME</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" id="pcreate">CREATE</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-info btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">CREATE NEW PROJECT</a>
</div>
     
     <div id="pcont">    
      <h1 class="proj">PROJECTS(1)</h1>
      </div>


 </div>
 <div class="to_do col-sm-8">
            
         <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">NEW TASK</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="orangeForm-title" class="form-control validate" placeholder="TASK TITLE">
                  <label data-error="wrong" data-success="right" for="orangeForm-title">TASK'S TITLE</label>
                </div>
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="text" id="orangeForm-description" class="form-control validate" placeholder="TASK DESCRIPTION">
                  <label data-error="wrong" data-success="right" for="orangeForm-description">TASK DESCRIPTION</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input type="date" id="orangeForm-date" class="form-control validate" placeholder="DUE DATE">
                  <label data-error="wrong" data-success="right" for="orangeForm-date">DUE DATE</label>
                </div>

              </div>
              <div class="md-form mb-4">
                  <select class="form-control validate sel" id="orangeForm-priority">
                      <option >DEFAULT</option>
                     <option >HIGH</option>
                     <option >MODERATE</option>
                  </select>
                <label data-error="wrong" data-success="right" for="orangeForm-pass">PRIORITY</label>
                  
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange btn-success" id="create">CREATE</button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <a href="" class="btn btn-default btn-rounded btn-success mb-4" data-toggle="modal" data-target="#modalRegisterForm">
           CREATE NEW TASK</a>
        </div>
           <h1>TASKS OF <span id="displayedProject"></span></h1>
           <hr>
           
        <div id="conten" class="row">
          
          <p class="wclm">Welcome to our PM APP, CLICK OR CREATE A PROJECT WHERE YOUR TASK WILL BE SAVED</p>
        </div>


 </div>
</div>
